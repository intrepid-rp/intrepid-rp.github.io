<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrepid Role-Playing</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="/assets/script.js" type="text/javascript"></script>
    <script src="/assets/components.js" type="text/javascript" defer></script>
</head>
<body>

<!-- Header / Menu-->
<header-component></header-component>

<!-- Main content -->
<main style="display: none;">
  <h2><a href="/backgrounds">Backgrounds</a></h2>
  <div id="nav-tiles">
    <a href="/backgrounds/?id=actor" class="nav-tile"><h3>Actor</h3><img src="/assets/images/backgrounds/actor.jpg" /></a>
    <a href="/backgrounds/?id=adherant" class="nav-tile"><h3>Adherant</h3><img src="/assets/images/backgrounds/adherant.jpg" /></a>
    <a href="/backgrounds/?id=courtier" class="nav-tile"><h3>Courtier</h3><img src="/assets/images/backgrounds/courtier.jpg" /></a>
    <a href="/backgrounds/?id=criminal" class="nav-tile"><h3>Criminal</h3><img src="/assets/images/backgrounds/criminal.jpg" /></a>
    <a href="/backgrounds/?id=farmer" class="nav-tile"><h3>Farmer</h3><img src="/assets/images/backgrounds/farmer.jpg" /></a>
    <a href="/backgrounds/?id=hermit" class="nav-tile"><h3>Hermit</h3><img src="/assets/images/backgrounds/hermit.jpg" /></a>
    <a href="/backgrounds/?id=outcast" class="nav-tile"><h3>Outcast</h3><img src="/assets/images/backgrounds/outcast.jpg" /></a>
    <a href="/backgrounds/?id=painter" class="nav-tile"><h3>Painter</h3><img src="/assets/images/backgrounds/painter.jpg" /></a>
    <a href="/backgrounds/?id=scholar" class="nav-tile"><h3>Scholar</h3><img src="/assets/images/backgrounds/scholar.jpg" /></a>
    <a href="/backgrounds/?id=stablehand" class="nav-tile"><h3>Stablehand</h3><img src="/assets/images/backgrounds/stablehand.jpg" /></a>
  </div>
</main>

<!-- Footer -->
<footer>
    Version: <span id="version">Loading...</span> | 
    <a href="/license.html">Published under the ORC license</a>
</footer>

<script>
  // Function to toggle the visibility of the menu in mobile view
  function toggleMenu() {
    var menu = document.getElementById('menu');
    if (menu.classList.contains('open')) {
      menu.classList.remove('open');
    } else {
      menu.classList.add('open');
    }
  }

  // Fetch the version number from the version.json file
  fetch('/assets/versions.json')
    .then(response => response.json())
    .then(json => {
      const latestVersion = json.versions[0]; // Get first item from versions array
      document.getElementById("version").innerHTML = latestVersion.version;
    })
    .catch(error => {
      console.error('Error fetching version:', error);
      document.getElementById("version").innerHTML = "?.?.?";
    });
</script>

</body>
</html>
