<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrepid Role-Playing</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="/assets/components.js" type="text/javascript" defer></script>
    <script>
      function loadContent() {
        const params = new URLSearchParams(window.location.search);
        const lineage = params.get('id');//get the "id" query param.

        if (lineage) {
          const fileName = `${lineage}.html`;

          fetch(fileName)
            .then(response => {
              if (!response.ok) {
                if (response.status === 404) {
                  document.getElementById('nav-tiles').innerHTML = "Sorry, couldn't find that heritage.";
                }
                throw new Error('Network response was not ok');
              }
              return response.text();
            })
            .then(data => {
              document.querySelector('main').innerHTML = data;
              document.querySelector('main').style.display = "block";
            })
            .catch(error => {
              console.error('Error loading content:', error);
            });
        } else {
          document.querySelector('main').style.display = "block";
        }
      }

      window.onload = function () {
        loadContent();
      };
    </script>
</head>
<body>

<!-- Header / Menu-->
<header-component></header-component>

<!-- Main content -->
<main style="display: none;">
  <h2><a href="/heritages">Heritages</a></h2>
  <div id="nav-tiles">
    <a href="/heritages/?id=cloud" class="nav-tile"><h3>Cloud</h3><img src="/assets/images/heritages/cloud.jpg" /></a>
    <a href="/heritages/?id=cosmopolitan" class="nav-tile"><h3>Cosmopolitan</h3><img src="/assets/images/heritages/cosmopolitan.jpg" /></a>
    <a href="/heritages/?id=fireforge" class="nav-tile"><h3>Fireforge</h3><img src="/assets/images/heritages/fireforge.jpg" /></a>
    <a href="/heritages/?id=grove" class="nav-tile"><h3>Grove</h3><img src="/assets/images/heritages/grove.jpg" /></a>
    <a href="/heritages/?id=nomadic" class="nav-tile"><h3>Nomadic</h3><img src="/assets/images/heritages/nomadic.jpg" /></a>
    <a href="/heritages/?id=slayer" class="nav-tile"><h3>Slayer</h3><img src="/assets/images/heritages/slayer.jpg" /></a>
    <a href="/heritages/?id=stone" class="nav-tile"><h3>Stone</h3><img src="/assets/images/heritages/stone.jpg" /></a>
    <a href="/heritages/?id=wildlands" class="nav-tile"><h3>Wildlands</h3><img src="/assets/images/heritages/wildlands.jpg" /></a>
  </div>
</main>

<!-- Footer -->
<footer>
    Version: <span id="version">Loading...</span> | 
    <a href="/license.html">Published under the ORC license</a>
</footer>

<script>
  // Function to toggle the visibility of the menu in mobile view
  function toggleMenu() {
    var menu = document.getElementById('menu');
    if (menu.classList.contains('open')) {
      menu.classList.remove('open');
    } else {
      menu.classList.add('open');
    }
  }

  // Fetch the version number from the version.json file
  fetch('/assets/versions.json')
    .then(response => response.json())
    .then(json => {
      const latestVersion = json.versions[0]; // Get first item from versions array
      document.getElementById("version").innerHTML = latestVersion.version;
    })
    .catch(error => {
      console.error('Error fetching version:', error);
      document.getElementById("version").innerHTML = "?.?.?";
    });
</script>

</body>
</html>
